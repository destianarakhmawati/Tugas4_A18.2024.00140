<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Daily Journal</title>
  <!-- Link ke Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #ffffff;
      color: #000000;
      transition: background-color 0.5s, color 0.5s;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #ffffff;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
      transition: background-color 0.5s;
    }
    .logo {
      font-weight: bold;
      font-size: 20px;
    }
    .theme-buttons {
      display: flex;
      align-items: center;
      margin-left: 20px;
    }
    .theme-buttons button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      margin-left: 10px;
    }
    /* Dark Mode Styling */
    .dark-mode {
      background-color: #2c2c2c;
      color: #ffffff;
    }
    .dark-mode nav {
      background-color: #1f1f1f;
    }
    .dark-mode .hero {
      background-color: #3a3a3a;
    }
    .dark-mode .navbar-light .navbar-nav .nav-link {
      color: #ffffff;
    }
    .dark-mode .navbar-light .navbar-nav .nav-link:hover {
      color: #ccc;
    }
    /* Dark Mode Hero Section */
    .dark-mode #hero {
      background-color: #444;
    }
  </style>
</head>
<body>

<!-- Custom Navbar -->
<nav>
  <div class="logo">My Daily Journal</div>
  <div class="theme-buttons">
    <button onclick="setDarkMode()">üåô</button>
    <button onclick="setLightMode()">‚òÄÔ∏è</button>
  </div>
</nav>

<!-- Bootstrap Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
  <div class="container">
    <a class="navbar-brand text-dark" href="#">Website Saya</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto text-dark">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#article">Article</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#gallery">Gallery</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<section id="hero" class="text-center p-5 bg-danger-subtle text-sm-start">
  <div class="container">
    <div class="row d-sm-flex flex-sm-row-reverse align-items-center">
      <div class="col-md-6">
        <img src="img/img1.jpg" class="img-fluid" alt="Hero Image" width="300">
      </div>
      <div class="col-md-6 text-start">
        <h1 class="fw-bold display-4">Create Memories, Save Memories, Everyday</h1>
        <h4 class="lead display-6">Mencatat semua kegiatan sehari-hari yang ada tanpa terkecuali</h4>
        <!-- Menampilkan tanggal dan waktu -->
        <p><span id="tanggal"></span> <span id="jam"></span></p>
      </div>
    </div>
  </div>
</section>

<!-- Gallery Section -->
<section id="gallery" class="text-center p-5 bg-danger-subtle">
  <div class="container">
    <h1 class="fw-bold display-4 pb-3">Gallery</h1>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/gb1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/gb2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/gb3.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </button>
    </div>
  </div>
</section>

<!-- Footer Section -->
<footer class="text-center p-5 bg-dark text-white">
  <p>&copy; 2025 Website Latihan. All rights reserved.</p>
</footer>

<!-- Script untuk Theme dan Waktu -->
<script>
  // Theme Switcher
  function setDarkMode() {
    document.body.classList.add('dark-mode');
  }
  function setLightMode() {
    document.body.classList.remove('dark-mode');
  }

  // Tanggal dan Jam Digital
  function tampilWaktu() {
    const waktu = new Date();
    const tahun = waktu.getFullYear();
    const bulan = String(waktu.getMonth() + 1).padStart(2, '0');
    const tanggal = String(waktu.getDate()).padStart(2, '0');
    const jam = String(waktu.getHours()).padStart(2, '0');
    const menit = String(waktu.getMinutes()).padStart(2, '0');
    const detik = String(waktu.getSeconds()).padStart(2, '0');

    document.getElementById('tanggal').innerHTML = `${tanggal}/${bulan}/${tahun}`;
    document.getElementById('jam').innerHTML = `${jam}:${menit}:${detik}`;
  }

  setInterval(tampilWaktu, 1000);
  tampilWaktu();
</script>

<!-- Script untuk Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
